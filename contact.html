  <link rel="stylesheet" href="styles/style.css">
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>

<body>
  <main>
        <!--  contact section page  -->
    <section class="contact-container">
      <div class="contact-content">
        <div class="contact-text-div">
          <h3>Contact Us</h3>
          <h2>
            For enquiries or for further information please get in touch or send us a message
          </h2>
          <div class="address-container">
            <i class="fa-solid fa-location-dot" style="color: rgb(189, 158, 2);"></i>
            <p>
              95, kv.67, Ulitsa Estaya, Pavlodar G. A.
              Kazakhstan.
            </p>
          </div>
          <div class="email-container">
            <i class="fa-solid fa-envelope" style="color: rgb(189, 158, 2);"></i>
            <p>damk@dam.hk | sales@dam.hk</p>
          </div>
          <div class="phone-container" style="color: rgb(189, 158, 2);">
            <i class="fa-solid fa-phone"></i>
            <p>+7676554544</p>
          </div>
        </div>

        <div class="contact-form-div">
          <form>
            <div class="form-group">
              <label for="name">Your name</label>
              <input type="text" id="name" name="name" placeholder="Name"  required>
            </div>
            <div class="form-group">
              <label for="email">Your email address</label>
              <input type="email" id="email" name="email" placeholder="Email"  required>
            </div>
            <div class="form-group">
              <label for="companey">Your company</label>
              <input type="text" id="companey" name="companey" placeholder="Company"  required>
            </div>
            <div class="form-group">
              <label for="message">Your message</label>
              <textarea name="message" id="message" placeholder="Type here..."></textarea>
            </div>
            <input type="submit" value="Send Message" class="submit-btn">
          </form>
        </div>
      </div>
